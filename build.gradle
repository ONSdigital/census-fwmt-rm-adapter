processResources {
    filter ReplaceTokens, tokens: [
            'project.artifactId': 'name',
            'project.version'   : 'version',
            'scm.url'           : 'url',
            'buildNumber'       : 'buildnumber',
            'scmBranch'         : 'branch',
            'timestamp'         : 'timestamp',
    ]
}
*/

artifactory {
    contextUrl = System.getenv('ARTIFACTORY_URL')
    publish {
        repository {
            repoKey = 'libs-snapshot-local'
            username = System.getenv('ARTIFACTORY_USERNAME')
            password = System.getenv('ARTIFACTORY_PASSWORD')
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'fwmt-census-rm-adapter'
            version = version

            from components.java
        }
    }
}

artifactoryPublish {
    publications 'maven'
}

dependencies {
    jaxb group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    jaxb group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0.1'
    jaxb group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.1'
    jaxb group: 'com.sun.xml.bind', name: 'jaxb-xjc', version: '2.3.1'
    jaxb group: 'javax.activation', name: 'activation', version: '1.1.1'

    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'

    compile files((String) genJaxb.classesDir).builtBy(genJaxb)

    compile group: 'uk.gov.ons.fwmt', name: 'fwmt-gateway-common', version: '3.0.0-RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-amqp', version: springBootVersion
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion
    compile group: 'org.springframework', name: 'spring-aop', version: '5.1.2.RELEASE'
    compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.2.2.RELEASE'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.7'
    compile group: 'org.json', name: 'json', version: '20180813'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion

    integrationTestCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'

    integrationTestRuntime group: 'uk.gov.ons.fwmt', name: 'fwmt-service-mocks', version: '3.0.0-SNAPSHOT'
}
